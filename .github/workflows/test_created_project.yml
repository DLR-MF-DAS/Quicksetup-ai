name: Test created project

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Run and test project
      run: |
        pip install cookiecutter dvc
        echo -ne "\n" | cookiecutter https://github.com/HelmholtzAI-Consultants-Munich/Quicksetup-ai.git
